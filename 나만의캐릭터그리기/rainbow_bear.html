<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="whole">
        <div class="face"></div>
        <div class="chick"></div>
        <div class="rainbow">
            <div class="red"></div>
            <div class="orange"></div>
            <div class="yellow"></div>
            <div class="green"></div>
            <div class="blue"></div>
            <div class="purple"></div>
        </div>
        <div class="smallface"></div>
        <!-- 자식태그가 있는 부모태그는 되도록! 높이 지정 X -->
        <div class="cloud left">
            <div class="c1"></div>
            <div class="c2"></div>
            <div class="c3"></div>
            <div class="c4"></div>
            <div class="c5"></div>
            <div class="c6"></div>
        </div>
        <div class="cloud right">
            <div class="c1"></div>
            <div class="c2"></div>
            <div class="c3"></div>
            <div class="c4"></div>
            <div class="c5"></div>
            <div class="c6"></div>
        </div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
        <div class="nose"></div>
    </div>
</body>
</html>
