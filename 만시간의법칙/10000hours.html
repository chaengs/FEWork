<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="./css/10000hours.css">
</head>
<body>
    <header>
        <h1 class="sr-only">1만 시간의 법칙</h1>
        <div class="img-wrap">
            <img class="img-title" src="./img/title.png" alt="1만 시간의 법칙">
            <img class="img-clock" src="./img/clock.png" alt="">
        </div>
        <h2 class="msg">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</h1>
    </header>
    <section>
        <h3 class="sr-only">1만 시간의 법칙에 대한 설명</h3>
        <img src="./img/quotes.png" alt="">
        <p class="cont-info">
            <strong>1만 시간의 법칙</strong>은 어떤 분야의 전문가가 되기 위해서는 최소한 1만 
            시간의 훈련이 필요하다는 법칙이다.
        </p>
    </section>
    <section>
        <p class="cont-input">나는 <input type="text" placeholder="예)프로그래밍"> 전문가가 될 것이다.</p>
        <p class="cont-input">그래서 앞으로 매일 하루에 <input type="text" placeholder="예)5시간">시간씩 훈련할 것이다.</p>
        <button type="submit">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
        <!-- <img src="./img/click.png" alt=""> -->
        <!-- 가상요소로 넣기 -->
    </section>
    <section class="cont-result">
        <p>당신은 <strong>프로그래밍</strong> 전문가가 되기 위해서</p>
        <p>대략 <strong>5110</strong> 일 이상 훈련하셔야 합니다! :)</p>
    </section>
    <div class="btn">
        <button type="submit" class="btn-training">훈련하러 가기 GO!GO!</button>
        <button type="submit" class="btn-share">공유하기</button>
    </div>
    <footer>
        <img src="./img/logo.png" alt="weniv 로고">
        <p>&#8251; 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.</p>
        <p>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
    </footer>
</body>
</html>
